<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tag for search engins -->
    <meta name="description" content="Festive Quiz, general knowledge, history" >
    <meta name="keywords" content="Festive Quiz, questions and answers">
    <!-- Title -->
    <title>Festive Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>The Big Festival Quiz</h1>
    <!-- Logo -->
    <div>
        <img src="assets/images/big-world-festival.jpg" alt="Hero-Holi-Festival-India">
    </div>
    <!--Quiz button and information box-->
    <div class="start_btn">
        <button>Start Quiz</button>
    </div>
    <div class="info_box"></div>
    <div class="buttons">
        <button class="exit">Exit Quiz</button>
        <button class="contiune">Contiune</button>
    </div>
    <!--Timer-->
    <div>
        <header>
            <div class="title">Festive Q&A</div>
            <div class="timer">
                <div class="time_left">Time left</div>
                <div class="timer_sec">20</div>
            </div>
        </header>
        <br>
        <!--Question and answer box-->
        <section>
            <!--Question text-->
            <div class="question_text"></div>
            <!--Answer Option-->
            <div class="option_list"></div>
        </section>
        <!-- Footer for total question display -->
        <footer>
            <div class="total_question"></div>
            <button class="next_btn">Next</button>
        </footer>
    </div>
    <!-- Result Area -->
    <div class="result_box">
        <div class="result_icon"></div>
    <div class="complete_quiz">
        Congratulations, you have completed the Quiz!
    </div>
    <!-- Show user score -->
    <div class="score_text"></div>
    <!-- Play again or exit quiz button -->
    <div class="buttons">
        <button>Play again</button>
        <button>Quit Game</button>
    </div>
</div>
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/a6f48824c3.js" crossorigin="anonymous"></script>
<!-- Javascript link-->
<script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
